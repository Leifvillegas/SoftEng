<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Destination | TripTo</title>
</head>
<body>
    <h1>Destinations</h1>

    <h3>Add a New Destination</h3>
    <form th:action="@{/destinations}" th:object="${destination}" method="post">
        <label>Name:</label>
        <input type="text" th:field="*{name}" required>
        <br>

        <label>Country:</label>
        <input type="text" th:field="*{country}" required>
        <br>

        <label>Notes (optional):</label>
        <input type="text" th:field="*{notes}">
        <br><br>

        <button type="submit">Add Destination</button>
    </form>

    <hr>

    <h3>Existing Destinations</h3>
    <table border="1" cellpadding="5">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Country</th>
            <th>Notes</th>
        </tr>
        <tr th:each="d : ${destinations}">
            <td th:text="${d.id}"></td>
            <td th:text="${d.name}"></td>
            <td th:text="${d.country}"></td>
            <td th:text="${d.notes}"></td>
        </tr>
    </table>
</body>
</html>
