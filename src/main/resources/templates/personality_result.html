<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Personality Result | TripTo</title>
</head>
<body>
<h1>Personality Result</h1>

<p th:text="'Thanks, ' + ${name} + '!'"></p>

<p>
    Personality type for matching is:
    <strong th:text="${personality}"></strong>
</p>

<p>You can now continue using the app (create trips, see matches, etc.).</p>

<p>
    <a href="/">Home</a>
    <a th:href="@{/trips(userId=${userId})}">View Trips</a>
    <a th:href="@{/matches/{userId}(userId=${userId})}">See your matches</a>
</p>

</body>
</html>
